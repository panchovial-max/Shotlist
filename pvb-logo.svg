<svg width="280" height="120" viewBox="0 0 280 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .pvb-text { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; font-weight: 900; }
      .pancho-text { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; font-weight: 700; }
    </style>
  </defs>
  
  <!-- Vertical PANCHOVIALBROWN text - Tilted -->
  <g transform="translate(8, 15) rotate(15)">
    <text x="0" y="0" class="pancho-text" font-size="7" fill="#6B6B6B" letter-spacing="0.5">
      <tspan x="0" dy="0">P</tspan>
      <tspan x="0" dy="8">A</tspan>
      <tspan x="0" dy="8">N</tspan>
      <tspan x="0" dy="8">C</tspan>
      <tspan x="0" dy="8">H</tspan>
      <tspan x="0" dy="8">O</tspan>
      <tspan x="0" dy="8">V</tspan>
      <tspan x="0" dy="8">I</tspan>
      <tspan x="0" dy="8">A</tspan>
      <tspan x="0" dy="8">L</tspan>
      <tspan x="0" dy="8">B</tspan>
      <tspan x="0" dy="8">R</tspan>
      <tspan x="0" dy="8">O</tspan>
      <tspan x="0" dy="8">W</tspan>
      <tspan x="0" dy="8">N</tspan>
    </text>
  </g>
  
  <!-- Large stylized PVB letters - Tilted diagonally -->
  <g transform="translate(50, 25) rotate(15)">
    <!-- Letter P - Bold with gap in middle -->
    <text x="0" y="50" class="pvb-text" font-size="65" fill="#1A1A1A">P</text>
    <rect x="5" y="30" width="22" height="8" fill="white" opacity="1"/>
    
    <!-- Letter V - Bold -->
    <text x="50" y="50" class="pvb-text" font-size="65" fill="#1A1A1A">V</text>
    <rect x="58" y="32" width="18" height="6" fill="white" opacity="1"/>
    
    <!-- Letter B - Bold with two segments -->
    <text x="105" y="50" class="pvb-text" font-size="65" fill="#1A1A1A">B</text>
    <rect x="112" y="28" width="20" height="7" fill="white" opacity="1"/>
    <rect x="112" y="38" width="20" height="7" fill="white" opacity="1"/>
  </g>
</svg>
